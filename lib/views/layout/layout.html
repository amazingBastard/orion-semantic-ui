<template name="orionSemanticLayout">
  <div class="orion-semantic-admin pushable">
    <div class="ui inverted left inline vertical sidebar menu">
      {{# if dictionaryReady }}
        {{> reactiveTemplate template="adminSidebar" }}
      {{/ if }}
    </div>
    <div class="content pusher">
      {{> orionSemanticHeader }}
      <div class="ui stackable grid container">
        <div class="admin-content column">
          {{# if dictionaryReady }}
            {{> yield }}
          {{/ if }}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="orionSemanticOutAdminLayout">
  <div class="ui stackable centered grid container">
    <div class="column">
      <h1 class="ui dividing header">{{> yield 'title' }}</h1>
      {{> yield }}
    </div>
  </div>
</template>

<template name="orionSemanticHeader">
  <div class="navbar">
    <div class="navbar-header">
      <div class="navbar-header">
        <a class="menu-toggle navbar-brand">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
    {{# with getAdminLink 'myAccount' }}
      <div class="navbar-collapse collapse navbar-responsive-collapse navbar-inverse" id="user-profile-dropdown">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              {{ title }} <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              {{# each childs }}
                <li class="{{ isActiveRoute regex=activeRouteRegex }}">
                  <a href="{{ pathFor routeName }}" class="grey-text text-darken-4">{{ title }}</a>
                </li>
              {{/ each }}
              <li role="separator" class="divider"></li>
              <li><a href="#" class="logout"><i class="fa fa-sign-out"></i> {{ i18n 'global.logout' }}</a></li>
            </ul>
          </li>
        </ul>
      </div>
    {{/ with }}
  </div>
</template>

<template name="orionSemanticSmallContentOffset">
  <div class="ui right aligned grid">
    <div class="right floated left aligned eight wide column">
      {{> yield }}
    </div>
  </div>
</template>

<template name="orionSemanticMediumContentOffset">
  <div class="ui right aligned grid">
    <div class="right floated left aligned ten wide column">
      {{> yield }}
    </div>
  </div>
</template>

<template name="orionSemanticContentContainer">
  <div class="ui raised segment">
    {{> yield }}
  </div>
</template>

<template name="orionSemanticTitle">
  <h1 class="ui dividing header">
    {{> yield }}
  </h1>
</template>

<template name="orionSemanticTabs">
  {{# each items }}
    <a class="ui small {{ class }} button">{{ title }}</a>
  {{/ each }}
</template>
