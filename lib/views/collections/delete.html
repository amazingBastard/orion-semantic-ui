<template name="orionSemanticCollectionsDelete">
  {{# Layout template="orionSemanticSmallContentOffset" }}
    {{# Layout template="orionSemanticTitle" }}
      {{ i18n 'collections.delete.title' collection.singularName }}
    {{/ Layout }}
    {{# Layout template="orionSemanticContentContainer" }}
      <div class="ui negative message">
        <div class="header">
          {{ i18n 'collections.delete.confirmQuestion' collection.singularName }}
        </div>
      </div>

      {{# if item.canShowRemove }}
        <a class="ui button" href="{{ collection.indexPath }}">
          {{ i18n 'global.cancel' }}
        </a>
        <button class="ui red confirm-delete button">
          {{ i18n 'global.confirm' }}
        </button>
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
