<template name="orionSemanticCollectionsIndex">
  {{# Layout template="orionSemanticMediumContentOffset" }}
    {{# Layout template="orionSemanticTitle" }}
      {{ collection.title }}
      {{# if collection.canShowCreate }}
        <a href="{{ collection.createPath }}" class="ui circular tiny icon button"><i class="plus icon"></i></a>
      {{/ if }}
    {{/ Layout }}
    {{# Layout template="orionSemanticContentContainer" }}
      {{# if collection.canIndex }}
        {{# if showTable }}
          {{> tabular table=collection.tabularTable class="ui celled index-table table" }}
        {{/ if }}
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
