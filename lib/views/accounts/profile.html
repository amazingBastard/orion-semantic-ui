<template name="orionSemanticAccountProfile">
  {{# Layout template="orionSemanticSmallContentOffset" }}
    {{# Layout template="orionSemanticTitle" }}
      {{ i18n 'accounts.updateProfile.title' }}
    {{/ Layout }}

    {{# Layout template="orionSemanticContentContainer" }}
      {{# autoForm schema=getSchema id="updateMyProfileForm" collection="Meteor.users" type="update" doc=getDoc }}
        {{> afQuickFields name='profile' }}

        <a class="ui button" href="{{ RouterLayerPathFor 'myAccount.index' }}">
          {{ i18n 'global.cancel' }}
        </a>
        <button class="ui primary button">
          {{ i18n 'global.save' }}
        </button>

      {{/ autoForm }}
    {{/ Layout }}
  {{/ Layout }}
</template>
