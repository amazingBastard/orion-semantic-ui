<template name="orionSemanticAccountPassword">
  {{# Layout template="orionSemanticSmallContentOffset" }}
    {{# Layout template="orionSemanticTitle" }}
      {{ i18n 'accounts.changePassword.title' }}
    {{/ Layout }}

    <div class="change-password-container">
      {{# Layout template="orionSemanticContentContainer" }}
        {{> atForm state="changePwd" }}
      {{/ Layout }}
    </div>
  {{/ Layout }}
</template>
