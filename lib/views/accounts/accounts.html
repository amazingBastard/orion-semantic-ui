<template name="orionSemanticAccountsIndex">
  {{# Layout template="orionSemanticSmallContentOffset" }}
    {{# Layout template="orionSemanticTitle" }}
      {{ i18n 'accounts.index.title' }}
      {{# if userHasPermission 'accounts.showCreate' }}
        <a href="{{ pathFor 'accounts.create' }}" class="ui tiny icon button"><i class="plus icon"></i></a>
      {{/ if }}
    {{/ Layout }}

    {{# Layout template="orionSemanticContentContainer" }}
      <table class="ui celled table">
        <thead>
          <tr>
            <th>{{i18n 'accounts.index.tableTitles.name'}}</th>
            <th>{{i18n 'accounts.index.tableTitles.email'}}</th>
            <th>{{i18n 'accounts.index.tableTitles.roles'}}</th>
            <th>{{i18n 'accounts.index.tableTitles.actions'}}</th>
          </tr>
        </thead>
        <tbody>
          {{# each users }}
            <tr>
              <td><b>{{ name }}</b></td>
              <td>
                {{# each emails }}
                  {{ address }}
                {{/ each }}
              </td>
              <td>
                {{# each roles }}
                  <span class="ui red label">{{ this }}</span>
                {{/ each }}
              </td>
              <td>
                {{# each buttons }}
                  <a class="ui tiny user-btn-action button" data-user="{{ ../_id }}">{{ title }}</a>
                {{/ each }}
              </td>
            </tr>
          {{/ each }}
        </tbody>
      </table>
    {{/ Layout }}
  {{/ Layout }}
</template>
