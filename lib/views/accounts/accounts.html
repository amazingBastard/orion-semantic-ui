<template name="orionSemanticAccountsIndex">
  {{# Layout template="orionSemanticSmallContentOffset" }}
    {{# Layout template="orionSemanticTitle" }}
      {{ i18n 'accounts.index.title' }}
      {{# if userHasPermission 'accounts.showCreate' }}
        <a href="{{ RouterLayerPathFor 'accounts.create' }}" class="ui tiny icon button"><i class="plus icon"></i></a>
      {{/ if }}
    {{/ Layout }}

    {{# Layout template="orionSemanticContentContainer" }}
      {{> tabular table=table class="ui celled index table"}}
    {{/ Layout }}
  {{/ Layout }}
</template>
