<template name="orionSemanticPagesDelete">
  {{# Layout template="orionSemanticSmallContentOffset" }}
    {{# Layout template="orionSemanticTitle" }}
      {{ i18n 'pages.delete.title' }}
    {{/ Layout }}
    {{# Layout template="orionSemanticContentContainer" }}
      <div class="ui negative message">
        <div class="header">
          {{ i18n 'pages.delete.confirmQuestion' }}
        </div>
      </div>
      <a class="ui cancel-delete button" href="{{ RouterLayerPathFor 'pages.update' _id=item._id }}">{{ i18n 'global.cancel' }}</a>
      <a class="ui red confirm-delete button">{{ i18n 'global.confirm'}}</a>
    {{/ Layout }}
  {{/ Layout }}
</template>
