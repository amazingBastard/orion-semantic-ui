<template name="orionSemanticPagesCreate">
  {{# Layout template="orionSemanticMediumContentOffset" }}
    {{# Layout template="orionSemanticTitle" }}
      {{# if choosenTemplate }}
        {{ i18n 'pages.create.title' }} - {{ choosenTemplate.name }}
      {{ else }}
        {{ i18n 'pages.create.chooseTemplate' }}
      {{/ if }}
    {{/ Layout }}
    {{# Layout template="orionSemanticContentContainer" }}
      {{# if choosenTemplate }}
        {{> quickForm collection="orion.pages.collection" schema=choosenTemplate.schema id="orionPagesCreateForm" type="insert"  buttonContent=false }}

        <button class="ui cancel-btn button">{{ i18n 'global.back' }}</button>
        <button class="ui primary submit-btn button">{{ i18n 'global.create' }}</button>
      {{ else }}
        {{# each templates }}
          <div class="ui stackable grid container">
            <div class="column">
              <h4 class="ui header">{{ name }}</h4>
              <p>{{ description }}</p>
              <button class="ui primary tiny template-choose button">
                {{ i18n 'global.choose' }}
              </button>
            </div>
          </div>
        {{/ each }}
        <a href="{{ RouterLayerPathFor 'pages.index' }}" class="ui button">{{ i18n 'global.back' }}</a>
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
