<template name="orionSemanticSidebar">
  <nav class="ui inverted inline vertical menu">
    <a class="ui brand header item" href="{{ options 'homePath' '/' }}">
      <i class="user icon"></i>
      <div class="content">
        {{ options 'siteName' 'Admin' }}
      </div>
    </a>
    {{# each adminLinks }}
      {{> orionSemanticSidebarLink }}
    {{/ each }}
  </nav>
</template>

<template name="orionSemanticSidebarLink">
  {{# if childs }}
    {{# if routeName }}
      <a class="collapse-link-right item" data-target="#admin-links-{{ identifier }}" data-toggle="collapse">
        <i class="dropdown icon"></i>
      </a>
      <a href="{{ RouterLayerPathFor routeName }} item">
        {{ title }}
      </a>
    {{ else }}
      <a class="item" data-target="#admin-links-{{ identifier }}" data-toggle="collapse">
        {{ title }}
        <i class="dropdown icon"></i>
      </a>
    {{/ if }}
    <div class="collapse item" id="admin-links-{{ identifier }}">
      {{# each childs }}
        {{> orionSemanticSidebarLink }}
      {{/ each }}
    </div>
  {{ else }}
    <a class="{{ RouterLayerIsActiveRoutePartial activeRouteRegex }} item" href="{{ RouterLayerPathFor routeName }}">
      {{ title }}
    </a>
  {{/ if }}
</template>
