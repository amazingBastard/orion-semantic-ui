<template name="orionSemanticSidebar">
  <div class="item">
    <a class="ui brand header" href="{{ options 'homePath' '/' }}">
      <i class="user icon"></i>
      <div class="content">
        {{ options 'siteName' 'Admin' }}
      </div>
    </a>
  </div>
  {{# each adminLinks }}
    {{> orionSemanticSidebarLink }}
  {{/ each }}
</template>

<template name="orionSemanticSidebarLink">
  {{# if childs }}
    <div class="item">
      {{# if routeName }}
        <a class="collapse-link-right" data-target="#admin-links-{{ identifier }}" data-toggle="collapse">
          <i class="dropdown icon"></i>
        </a>
        <a href="{{ pathFor routeName }}">
          {{ title }}
        </a>
      {{ else }}
        <a data-target="#admin-links-{{ identifier }}" data-toggle="collapse">
          {{ title }}
          <i class="dropdown icon"></i>
        </a>
      {{/ if }}
      <div class="collapse" id="admin-links-{{ identifier }}">
        {{# each childs }}
          {{> orionSemanticSidebarLink }}
        {{/ each }}
      </div>
    </div>
  {{ else }}
    <div class="item {{ isActiveRoute regex=activeRouteRegex }}">
      <a href="{{ pathFor routeName }}">{{ title }}</a>
    </div>
  {{/ if }}
</template>
